<div class="products-page">
    <div class="grid">
        <div class="col-12">
            <h3>Sort by: </h3>
            <p-dropdown 
                [options]="sortOptions"
                [(ngModel)]="selectedSortOption"
                optionLabel="name"
                (onChange)="onSortSelected($event.value)">
            </p-dropdown>
        </div>
    </div>

    <div class="grid">
          <div class="col-3" *ngIf="!isCategoryPage">
            <h4>Categories</h4>
            <div class="field-checkbox" *ngFor="let category of categories">
                <p-checkbox [(ngModel)]="category.checked" [binary]="true" [inputId]="category.id" (onChange)="categoryFilter()"></p-checkbox>
                <label for="{{ category.id }}">{{ category.name }}</label>
            </div>
        </div>
        <div [ngClass]="{ 'col-9': !isCategoryPage, 'col-12': isCategoryPage }">
            <div class="grid" *ngIf="products">
                <div [ngClass]="{ 'col-4': !isCategoryPage, 'col-3': isCategoryPage }" *ngFor="let product of products">
                    <products-product-item [product]="product"></products-product-item>
                </div>
                <div class="col-4"></div>
                <div class="col-4"></div>
            </div>
        </div>

        <div class="col-12" *ngIf="!isCategoryPage">
            <p-paginator [rows]="10" [totalRecords]="products.length" class="paginator"></p-paginator>
        </div>
        <div class="col-12" *ngIf="isCategoryPage">
            <p-paginator [rows]="10" [totalRecords]="products.length" class="paginator"></p-paginator>
        </div>
        
        <div *ngIf="products.length < 1">
            <h3>"Oops, we didn't find any results matching your search criteria."</h3>
        </div>
    </div>
</div>
